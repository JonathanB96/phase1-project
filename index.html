<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Applier</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1>Add a title and try out a filter on a random photography</h1>
        <button>Display random photo</button>
    </header>
    <main>
        <div class="img-container">
            <div class="card">
                <img src="" alt=""> 

            </div>
            
        </div>
        <div class="options">
            <form action="" id="title-form">
                <label for="title">Give it a title!</label>
                <input type="text" name="title" id="title" placeholder="Enter a title">
                <input type="submit" value="OK" class="like-btn">
                
            </form>

            <h3>Add filter</h3>
            <select name="" id="filter">
                <option value="original" selected>original</option>
                <option value="blur">blur</option>
                <option value="hue-rotate">hue-rotate</option>
                <option value="sepia">sepia</option>
                <option value="saturate">saturate</option>
                <option value="grayscale">grayscale</option>
                <option value="invert">invert</option>
            </select>
        </div>
        

        
    </main>
    
    

</body>
</html>
